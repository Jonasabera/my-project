<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Boxs</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:150px;
  background:#f3f3f3;
}
.container{
  display:flex;

}
.box{
  flex:1;
  padding:40px;
  color:#fff;
  text-align:center;
  font-weight:bold;
}
.box:nth-child(1){background:#e74c3c;}
.box:nth-child(2){background:#3498db;}
.box:{background:#2ecc71;}


</style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
